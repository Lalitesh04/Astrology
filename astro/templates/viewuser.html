{% extends 'adminhome.html'%}

{% block 'body'%}
<style>
     h2 ,h4{
          color :white;
     }

    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 60%;
}

td, th {
  border: 2px solid #5499C7;
  text-align: left;
  padding: 8px;
}
</style>
<h2 align="center"><b>View User</b></h2>
<h4> Total User : {{ count }}</h4>
<br>
    <input class="form-control" id="myInput" type="text" placeholder="enter name" width="20%">
    <br/><br/><br/>
    <table class="table table-bordered table-striped" align="center" width="100%">
        <thead>
            <tr bgcolor="lightgrey" align="center">
                <td>#</td>
                <td>Name</td>
                <td>Gender</td>
                <td>Email</td>
                <td>Username</td>
                <td>Contact</td>
            </tr>
        </thead>

        <tbody id="myTable" >
            {% for i in userdata %}
                <tr align="center" bgcolor="lightgrey">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.gender }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.username }}</td>
                    <td>{{ i.contact }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
{% endblock %}

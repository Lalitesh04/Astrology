<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotpass</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-slate-600 dark:bg-slate-800">
<br/><br/><br/><br/>
    <div class="max-w-lg mx-auto my-10 bg-blue-400 p-8 rounded-xl shadow shadow-slate-300">
        <h1 class="text-4xl font-medium">Reset password</h1>
        <p class="text-slate-500">Fill up the form to reset the password</p>

        <form action="checkforgot" class="my-10" method="POST">
            {% csrf_token %}
            <div class="flex flex-col space-y-5">
                <label for="email">
                    <p class="font-medium text-slate-700 pb-2">Email address</p>
                    <input id="email" name="email" type="email" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Enter email address">
                </label>

                <button class="w-full py-3 font-medium text-white bg-slate-900 hover:bg-[#ff896b] rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                      </svg>

                      <span>Reset password</span>
                </button>
                <p class="text-center">Not registered yet? <a href="{% url 'register' %}" class="text-orange-800 font-medium inline-flex space-x-1 items-center hover:bg-blue-200 dark:bg-slate-800"><span>Register now </span><span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg></span></a></p>
            </div>
        </form>
    </div>
    <div class="absolute bottom-0 left-0 z-0 h-1/3 w-full border-b"
    style="background-image: linear-gradient(to right top, #83c5be 0%, transparent 50%, transparent 100%); border-color: #83c5be;">
</div>
<div class="absolute bottom-0 right-0 z-0 h-1/3 w-full"
    style="background-image: linear-gradient(to left top, #f99a83 0%, transparent 50%, transparent 100%); border-color: #83c5be;">
</div>
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
{% endif %}
</body>
</html>

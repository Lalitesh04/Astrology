<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstroPrediction</title>
    <style>
        body, html {
            height: 100%;
        }
        body {
            background-image: url("https://www.sohinisastri.com/wp-content/uploads/2021/05/banner.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0;
        }
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: green;
            text-align: center;
        }
        form {
            color: blue;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <title>
        {% block 'title' %}
        Main Home
        {% endblock %}
    </title>

    <h3 align="center" style="color:white">ASTROLOGY PREDICTION SYSTEM</h3>
    <hr><hr>
    <nav>
        <ul>
            <li><a href="{% url 'userhome' %}">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li><a href="{% url 'checksign' %}">Check sign</a>&nbsp;&nbsp;</li>
            <li><a href="{% url 'horoscope' %}">Horoscope</a>&nbsp;&nbsp;</li>
              <li><a href="{% url 'userchangepwd' %}">Change Password</a>&nbsp;&nbsp;</li>
            <li><a href="{% url 'feedback' %}">Feedback</a>&nbsp;&nbsp;</li>
             <li><a href="{% url 'initiate_payment' %}">Donate</a>&nbsp;&nbsp;</li>
            <li><a href="{% url 'logout' %}">Logout</a>&nbsp;&nbsp;</li>
        </ul>
    </nav>
    <br><br>
    <h2 align="center" style="color:blue">{{msg}}</h2><br>
    <div class="container">
        <h1><center>Feedback Form</center></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <center><button type="submit">Submit</button></center>
        </form>
    </div>

</body>

{% extends 'adminhome.html'%}

{% block 'body'%}

<h2 align="center"><b>Add User</b></h2>
<br>
{% for i in messages%}
    <h3>{{i}}</h3>
{% endfor%}
<style>
     body {
        color: white;
    }
.button-17 {
  align-items: center;
  appearance: none;
  background-color: #fff;
  border-radius: 24px;
  border-style: none;
  box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
  box-sizing: border-box;
  color: #3c4043;
  cursor: pointer;
  display: inline-flex;
  fill: currentcolor;
  font-family: "Google Sans",Roboto,Arial,sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 48px;
  justify-content: center;
  letter-spacing: .25px;
  line-height: normal;
  max-width: 100%;
  overflow: visible;
  padding: 2px 24px;
  position: relative;
  text-align: center;
  text-transform: none;
  transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: auto;
  will-change: transform,opacity;
  z-index: 0;
}

.button-17:hover {
  background: #F6F9FE;
  color: #174ea6;
}

.button-17:active {
  box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
  outline: none;
}

.button-17:focus {
  outline: none;
  border: 2px solid #4285f4;
}

.button-17:not(:disabled) {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

.button-17:not(:disabled):hover {
  box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
}

.button-17:not(:disabled):focus {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

.button-17:not(:disabled):active {
  box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
}

.button-17:disabled {
  box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
a {
    text-decoration: none;
    text-color :red;
}
</style>
<br/><br/>
<div>
    <form method="post" action="{% url 'checkregistion' %}">
        {% csrf_token %}
        <table align="center" width="30%" height="40%">
                <tr>
                <td><label>Name</label></td>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                    <select name="gender" required>
                        <option value="">--select--</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email </label></td>
                <td> <input type="email"  name="email" required></td>
             </tr>

            <tr>
                <td><label>Username </label></td>
                <td><input type="text"  name="username" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                 <td><label>Contact No</label></td>
                <td> <input type="number"  name="phoneno" required></td>
            <tr >
                <td><input type="submit" name="Add" class="button-17" /></td>
                <td><input type="reset" name="Clear" class="button-17"></td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}

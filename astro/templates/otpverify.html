{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OTPVerify</title>
</head>
<body class="bg-blue-200 flex justify-center items-center h-screen">
    <form class="my-10 flex flex-col items-center" action="{% url 'checkotp'%}" method="POST">
        {% csrf_token %}
        <div class="title text-2xl font-bold text-black mb-4">Verification Code Sent!</div>
        <p class="message text-gray-600 text-center">We have sent a verification code to your Email address</p>
        <p class="message text-gray-600 text-center text-xs">Reload this page to resend the OTP</p>
        <div class="inputs mt-6 flex justify-center">
            <input id="input1" name="userotp" type="number" maxlength="4" required
                   class="w-40 h-20 text-2xl text-center border-b-2 border-gray-300 mx-2">
        </div>
        <button type="submit" class="action mt-8 px-6 py-4 rounded-md bg-[#2a9d8f] text-white hover:bg-[#ff896b] focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-opacity-50 cursor-pointer">Verify OTP</button>
    </form>
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
{% endif %}

</body>
</html>

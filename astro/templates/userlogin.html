{% extends 'base.html' %}

{% block content %}
<h2 align="center" style="color:red">{{message}}</h2><br>
<center>
    <br/>
    <form method="post" action="{% url 'userlogin' %}" style="color:white">
        {% csrf_token %}
        <div class="w-80 rounded-2xl bg-slate-900">
            <div class="flex flex-col gap-4 p-8">
                <p class="text-center text-3xl text-gray-300 mb-4">Login</p>
                <input name="uname" class="bg-slate-900 w-full rounded-lg border border-gray-300 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800" placeholder="Username">
                <div class="relative">
                    <input type="password" name="pwd" id="passwordInput" class="bg-slate-900 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800" placeholder="Password">
                    <span class="absolute right-4 top-3 cursor-pointer" onclick="togglePasswordVisibility('passwordInput')">üëÅÔ∏è</span>
                </div>
                <button class="inline-block cursor-pointer rounded-md bg-gray-700 px-4 py-3.5 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-700 focus-visible:ring-offset-2 active:scale-95">Login</button>
            </div>
        </div>
    </form>
</center>
{% for message in messages %}
    {% if message.tags %}
        <script>
            alert("{{ message }}");
        </script>
    {% endif %}
{% endfor %}

<script>
    function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        passwordInput.type === "password" ? (passwordInput.type = "text") : (passwordInput.type = "password");
    }
</script>

{% endblock %}
